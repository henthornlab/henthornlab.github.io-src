title = "Henthorn Lab"
baseURL = "https://henthornlab.org"
theme = "researcher"
disableKinds = ["taxonomy", "term"]
enableEmoji = true
math = false          # enable KaTeX (https://katex.org/) globally
googleAnalytics = ""  # add your tracking id

[params]
  author = "David Henthorn"
  description = "A simple monospaced resume theme for Hugo."
  favicon = "favicon.ico"  # path to a .ico to use as favicon
  logo = ""  # url or path to a logo to put in the header
  
  [params.footer]
    text = "Copyright David B. Henthorn, 2022. Site built with Hugo on the Researcher theme by Olivier Roques"
    url = "https://github.com/ojroques/hugo-researcher"

[permalinks]
  "/" = "/:filename"

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Data Portal"
    url = "/portal"
    weight = 2
  [[menu.main]]
    name = "Projects and Tools"
    url = "/projects"
    weight = 3
  [[menu.main]]
    name = "About"
    url = "/about"
    weight = 4

  

[markup.goldmark.renderer]
  unsafe = true  # allow raw HTML in markdown files